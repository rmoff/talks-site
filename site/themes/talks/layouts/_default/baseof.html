<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}?v=10">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "index.xml" | absURL }}">
    {{ block "head_extra" . }}{{ end }}
</head>
<body>

    <main class="site-main">
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Archive of talks by <a href="https://rmoff.net">Robin Moffatt</a>. Originally hosted on <a href="https://noti.st">Noti.st</a>.</p>
        </div>
    </footer>

    <!-- Twitter widgets script to render embedded tweets -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>

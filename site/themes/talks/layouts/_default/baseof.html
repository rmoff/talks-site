<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "index.xml" | absURL }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
            <p class="site-description">{{ .Site.Params.description }}</p>
            <nav class="site-nav">
                <a href="{{ .Site.BaseURL }}">All Talks</a>
                {{ with .Site.Params.twitter }}<a href="https://twitter.com/{{ . }}" target="_blank">Twitter</a>{{ end }}
                {{ with .Site.Params.github }}<a href="https://github.com/{{ . }}" target="_blank">GitHub</a>{{ end }}
                <a href="https://rmoff.net" target="_blank">Blog</a>
            </nav>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Archive of talks by <a href="https://rmoff.net">Robin Moffatt</a>. Originally hosted on <a href="https://noti.st">Noti.st</a>.</p>
        </div>
    </footer>

    <!-- Twitter widgets script to render embedded tweets -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
